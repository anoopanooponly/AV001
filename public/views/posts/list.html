<section data-ng-controller="PostController" data-ng-init="find()">
	<ul class="articles unstyled">
		<li data-ng-repeat="post in posts">
			<span>{{post.created | date:'medium'}}</span> /
			<span>{{post.user.name}}</span>
			<h2><a data-ng-href="#!/articles/{{article._id}}">{{post.title}}</a></h2>
			<div>{{post.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!posts || posts.length">No posts yet. <br> Why don't you <a href="/#!/posts/create">Create One</a>?</h1>
</section>
